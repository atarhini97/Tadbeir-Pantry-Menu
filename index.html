<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tadbeir Pantry Order</title>
  <meta name="description" content="Order from the Tadbeir pantry and send it to the tea boy via WhatsApp" />
  <style>
    :root{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#111}
    body{margin:0;background:#f6f7fb;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:28px}
    .card{background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.08);max-width:820px;width:100%;padding:22px}
    h1{margin:0 0 6px;font-size:22px}
    p.lead{margin:0 0 18px;color:#555}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .menu{display:grid;gap:10px}
    .item{display:flex;align-items:center;gap:12px;padding:12px;border-radius:8px;border:1px solid #eef2ff;background:#fafbff}
    label{font-weight:500}
    .office, .notes{display:flex;flex-direction:column;gap:8px}
    select,textarea{padding:10px;border-radius:8px;border:1px solid #e6e9f2;font-size:14px}
    button{background:#88162a;color:white;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .small{font-size:13px;color:#666}
    .right{display:flex;flex-direction:column;gap:12px}
    .summary{background:#fbfbff;border-radius:8px;padding:12px;border:1px dashed #e8eefc}
    .meta{display:flex;gap:8px;align-items:center}
    footer{margin-top:14px;color:#888;font-size:13px}
    
    .qty-box{display:flex;align-items:center;gap:6px;margin-left:auto}
    .qty-btn{
  width:32px;height:32px;border-radius:6px;
  border:none;
  background:#88162a;
  color:white;
  cursor:pointer;font-weight:700;font-size:20px;line-height:1;
}
    .qty-value{min-width:22px;display:inline-block;text-align:center;font-size:15px}

    .separator{margin-top:16px;margin-bottom:6px;font-weight:bold;color:#333;font-size:15px}
    .title-container{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .title-container img{height:60px}

    @media (max-width:880px){.grid{grid-template-columns:1fr;}.right{order:2}}
  </style>
</head>
<body>
  <div class="card">

    <!-- Logo + Title -->
    <div class="title-container">
      <img src="tadbeir logo.jpg" alt="Tadbeir Logo">
      <h1>Tadbeir Pantry Order</h1>
    </div>

    <p class="lead">Choose your items and office. The order will open in WhatsApp automatically.</p>

    <div class="grid">
      <form id="orderForm" class="menu" onsubmit="return handleSubmit(event)">

        <!-- MENU -->
        <div>
          <strong>Menu</strong>
          <div class="menu-list" style="margin-top:10px">

            <!-- ITEMS WITHOUT CHECKBOXES -->
            <div class="item" data-id="coffee"><label>Coffee</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="tea"><label>Tea</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="capp"><label>Cappuccino</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="espresso"><label>Espresso</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="latte"><label>Latte</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="hotchoc"><label>Hot Chocolate</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>

            <div class="item" data-id="water"><label>Bottled Water</label>
              <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
            </div>
          </div>

          <!-- SEPARATED EXTRAS -->
          <div class="separator">Extras</div>

          <div class="item" data-id="sugar"><label>Sugar</label>
            <div class="qty-box"><button type="button" class="qty-btn minus">-</button><span class="qty-value">0</span><button type="button" class="qty-btn plus">+</button></div>
          </div>
        </div>

        <!-- NOTES -->
        <div class="notes" style="margin-top:8px">
          <label><strong>Notes (optional)</strong></label>
          <textarea id="notes" rows="3" placeholder="e.g. No sugar, extra hot"></textarea>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">

          <div class="office">
            <label><strong>Select your office</strong></label>
            <select id="office">
              <option value="Office 1">Office 1</option>
              <option value="Office 2">Office 2</option>
              <option value="Office 3">Office 3</option>
              <option value="Reception">Reception</option>
              <option value="Meeting Room">Meeting Room</option>
            </select>
          </div>

          <div class="summary">
            <strong>Order preview</strong>
            <div id="preview" style="margin-top:8px;color:#222">No items selected yet.</div>
          </div>

          <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
            <div class="small">Tea boy WhatsApp:</div>
            <input id="teaNumber" style="padding:8px;border-radius:8px;border:1px solid #e6e9f2" value="966537772449" />
          </div>

          <div style="margin-top:12px">
            <button type="submit">Send order to WhatsApp</button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <script>
    const items = ['coffee','tea','capp','espresso','latte','hotchoc','water','sugar'];

    const preview = document.getElementById('preview');
    const officeEl = document.getElementById('office');
    const notesEl = document.getElementById('notes');
    const teaNumberEl = document.getElementById('teaNumber');

    function elemsFor(id){
      const container = document.querySelector(`.item[data-id="${id}"]`);
      const qtySpan = container.querySelector('.qty-value');
      const minusBtn = container.querySelector('.qty-btn.minus');
      const plusBtn = container.querySelector('.qty-btn.plus');
      const label = container.querySelector('label');
      return {label, qtySpan, minusBtn, plusBtn};
    }

    function updatePreview(){
      const lines = [];

      items.forEach(it => {
        const {label, qtySpan} = elemsFor(it);
        const qty = parseInt(qtySpan.textContent || '0',10);
        if(qty > 0){
          lines.push(`${label.textContent} x${qty}`);
        }
      });

      if(lines.length === 0){
        preview.textContent = 'No items selected yet.';
        return;
      }

      const office = officeEl.value;
      const notes = notesEl.value.trim();

      let html = lines.join('\n');
      html += '\n\nOffice: ' + office;
      if(notes) html += '\nNotes: ' + notes;

      preview.textContent = html;
    }

    // qty buttons
    items.forEach(it=>{
      const {qtySpan, minusBtn, plusBtn} = elemsFor(it);
      minusBtn.addEventListener('click', ()=>{
        let val = parseInt(qtySpan.textContent || '0',10);
        if(val > 0) val--;
        qtySpan.textContent = val;
        updatePreview();
      });
      plusBtn.addEventListener('click', ()=>{
        let val = parseInt(qtySpan.textContent || '0',10);
        val++;
        qtySpan.textContent = val;
        updatePreview();
      });
    });

    officeEl.addEventListener('change', updatePreview);
    notesEl.addEventListener('input', updatePreview);

    function handleSubmit(ev){
      ev.preventDefault();

      const lines=[];
      items.forEach(it=>{
        const {label, qtySpan} = elemsFor(it);
        const qty = parseInt(qtySpan.textContent||'0',10);
        if(qty > 0){
          lines.push(`${label.textContent} x${qty}`);
        }
      });

      if(lines.length===0){
        alert('Please select at least one item.');
        return false;
      }

      const office=officeEl.value;
      const notes=notesEl.value.trim();
      const phoneRaw=teaNumberEl.value.trim();

      const now=new Date();
      const timeStr=now.toLocaleString();

      let message='New Pantry Order%0A%0AItems:%0A';
      lines.forEach(l=> message += '- '+encodeURIComponent(l)+'%0A');
      message += '%0AOffice: '+encodeURIComponent(office);
      if(notes) message += '%0ANotes: '+encodeURIComponent(notes);
      message += '%0A%0ATime: '+encodeURIComponent(timeStr);

      const phone=phoneRaw.replace(/[^0-9]/g,'');

      let url='';
      if(navigator.userAgent.match(/Mobi|Android|iPhone/i)){
        url='whatsapp://send?phone='+phone+'&text='+message;
      } else {
        url='https://wa.me/'+phone+'?text='+message;
      }
      window.open(url,'_blank');
      return false;
    }

    updatePreview();
  </script>
</body>
</html>
